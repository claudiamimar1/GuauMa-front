<header>
    <div class="div-header">
        <div class="contenedor-header">
            <img class="logo-aplicacion" src="./../../../../assets/images/logo.png" />
            <h1 class="nombre-aplicacion">El Guardián de tu Mascota</h1>
        </div>
        <button class="btn btn-menu" (click)="mostrarMenu()" *ngIf="isLogin"><i class="fa fa-user"></i></button>
        <div class="div-menu" [ngClass]="{ 'div-menu-active': menuActive }">
            <a class="dropdown-item" *ngIf="isLogin" [routerLink]="['mi-perfil']" (click)="mostrarMenu()">Mi Perfil</a>
            <a class="dropdown-item" *ngIf="isLogin" [routerLink]="['mis-servicios']" (click)="mostrarMenu()">Mis servicios</a>
            <a class="dropdown-item" *ngIf="isLogin" [routerLink]="['mi-perfil']" (click)="mostrarMenu()">Mis Publicaciones</a>
            <a class="dropdown-item" (click)="logOut()">Cerrar Sesión</a>
        </div>
    </div>
    <div *ngIf="isLogin">
        <ul>
            <li class="nav-item dropdown" (click)="mostrarCategoria()">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Categoría
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown" [ngClass]="{ 'div-categoria-active': categoriaActive }">
                    <a class="dropdown-item" href="#">Accesorios</a>
                    <a class="dropdown-item" href="#">Alimentos</a>
                    <a class="dropdown-item" href="#">Entretenimiento</a>
                </div>
            </li>
            <li><a routerLinkActive="active" [routerLink]="['inicio-cuidado-animal']">Negocios</a></li>
            <li><a routerLinkActive="active" [routerLink]="['blog-cuidado-animal']">Blog</a></li>
        </ul>
    </div>
</header>
