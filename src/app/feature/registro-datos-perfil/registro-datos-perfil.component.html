<div class="div-registro-datos">
    <img class="img-perfil" src="./../../../assets/images/logo.png" />
    <h1>Registro</h1>
    <form [formGroup]="datosUsuario" *ngIf="datosUsuario">
        <label for="rol">Rol</label><br>
        <select name="rol" id="rol" value="" formControlName="rol">
            <option value="">Seleccione una opción</option>
            <option value="consumidor">Consumidor</option>
            <option value="proveedor">Proveedor</option>
        </select><br><br>

        <label for="razonSocial">Nombre Completo</label><br>
        <input type="text" id="razonSocial" name="razonSocial" value="" formControlName="razonSocial"><br><br>

        <label for="tipoDocumento">Tipo de Documento</label><br>
        <select name="tipoDocumento" id="tipoDocumento" value="" formControlName="tipoDocumento">
            <option value="">Seleccione una opción</option>
            <option value="C">Cedula</option>
            <option value="E">Cedula Extranjeria</option>
            <option value="A">Nit</option>
            <option value="P">Pasaporte</option>
        </select><br><br>

        <label for="numeroDocumento">Número Documento</label><br>
        <input type="number" id="numeroDocumento" name="numeroDocumento" value="" formControlName="numeroDocumento"><br><br>

        <label for="numeroContacto">Número de Contacto</label><br>
        <input type="number" id="numeroContacto" name="numeroContacto" value=""
            formControlName="numeroContacto"><br><br>


        <label for="departamento">Departamento</label><br>
        <input type="text" id="departamento" name="departamento" value="" formControlName="departamento"><br><br>


        <label for="ciudad">Ciudad</label><br>
        <input type="text" id="ciudad" name="ciudad" value="" formControlName="ciudad"><br><br>


        <label for="direccion">Dirección</label><br>
        <textarea id="direccion" name="direccion" value="" formControlName="direccion"></textarea><br><br>

        <button class="btn btn-agregar" (click)="registrarUsuario()" [disabled]="!datosUsuario.valid">
            <i class="fa fa-save"></i> 
            Registrar Datos
        </button>

    </form>
</div>
