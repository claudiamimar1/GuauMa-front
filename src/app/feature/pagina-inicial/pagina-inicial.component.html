<div class="row">
  <div class="column" *ngFor="let negocio of datosNegocios">
    <div class="card">
      <img src="{{negocio.imagen}}" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{negocio.nombre}}</h5>
        <p class="card-text">{{negocio.descripcion}}</p>
        <a href="#" class="btn btn-primary">Ver perfil</a>
      </div>
    </div>
  </div>
</div>
