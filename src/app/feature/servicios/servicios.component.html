<div class="div-servicios" [formGroup]="nuevoServicio">
    <h1>Mis Servicios</h1><br>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Fecha publicación</th>
            <th>Estado</th>
            <th>Imagen</th>
            <th>Acciones</th>
        </tr>
        <tr *ngFor="let servicio of datosServicios">
            <td id="nombre-{{servicio.id}}"><input type="text" id="nombre-{{servicio.nombre}}" [value]="servicio.nombre" [disabled]="noEditar"></td>
            <td id="descripcion-{{servicio.id}}">{{servicio.descripcion}}</td>
            <td id="precio-{{servicio.id}}">{{servicio.precio}}</td>
            <td id="fechaPublicacion-{{servicio.id}}">{{servicio.fechaPublicacion}}</td>
            <td id="estado-{{servicio.id}}">{{servicio.estado}}</td>
            <td id="imagen-{{servicio.id}}"><a href="servicio.imagen">Imagen</a></td>
            <td>
                <button class="btn btn-editar"><i class="fa fa-edit" id="editar-{{servicio.id}}" (click)="editarServicio($event.target.id)"></i></button>
            </td>
        </tr>
        <tr *ngIf="agregarServicio">
            <td><input type="text" id="nombre" formControlName="nombre" [disabled]="!agregarServicio"></td>
            <td>
            </td>
            <td>
            </td>
            <td>
            </td>
            <td>
            </td>
            <td>
                <div class="image-upload">
                    <label for="file-input">
                        <i class="fa fa-upload"></i>
                    </label>
                    <input id="file-input" type="file"/>
                </div>
            </td>
            <td>
                <button class="btn btn-editar" (click)="guardarNuevoServicio()"><i class="fa fa-save"></i></button>
            </td>
        </tr>
    </table>
    <button class="btn btn-agregar" (click)="agregarNuevoServicio(true)"><i class="fa fa-plus"></i> Agregar servicio</button>
    <button class="btn btn-cancelar" *ngIf="agregarServicio" (click)="agregarNuevoServicio(false)"><i class="fa fa-cancel"></i> Cancelar</button>
</div>
