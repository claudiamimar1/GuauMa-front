<div class="div-inicio-sesion" *ngIf="!isInicioSesion && !isRegistro">
    <div>
        <h1><b>Bienvenido</b><br></h1>
        <h4>A una pagina donde podras encontrar todo para tu mascota, una pagina creada con el fin de
            ayudarnos a encontrar los mejores servicios.</h4>
    </div>
    <button class="btn btn-inicio-sesion" (click)="iniciarSesion()">Iniciar Sesion</button>
    <button class="btn btn-inicio-sesion" (click)="registro()">Crear cuenta</button>
</div>

<app-registro-datos-perfil *ngIf="isRegistro"></app-registro-datos-perfil>
<app-inicio-sesion *ngIf="isInicioSesion"></app-inicio-sesion>
